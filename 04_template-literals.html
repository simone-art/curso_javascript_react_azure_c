<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Template Literals</title>
  </head>
  <style>
    ul {
      color: red;
    }
  </style>

  <body>

    <div></div>
    
    <script>
      const person = {
        name: 'Simone',
        lastName: 'Santos'
      }

      const personData = `My name is ${person.name} and my lastname is ${person.lastName}`
      console.log(personData)

      const courses = ['Javascript', 'Java', 'Python', 'Ruby', 'Go']
      //const coursesLanguages = ['English', 'Spanish', 'French', 'Arabic', 'Portuguesse']
      
      //Tag template permite colocar em um só lugar o que voce deseja
      const tagTemplate = `
        <ul>
          ${
              courses.map(course => `<li>${course}</li>`).join(' ')
              //coursesLanguages.map(Language => `<li>${Language}</li>`).join(' ')
            }
        </ul>
      `

       //innerHTML propiedade que permite pegar um valor e que apareça onde voce quiser
      const body = document.querySelector('div')
      body.innerHTML = tagTemplate;

    </script>
  </body>
  
</html>
