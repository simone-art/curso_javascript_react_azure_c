<!DOCTYPE HTML>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Arrow functions</title>
  </head>
  <body>
    <button class="btn">Confirmar</button>
    <script>

    //Definir uma constante com funcão dentro dela
    const values = {
      firstNumber: 10, 
      secondNumber: 20,

      showValues: function(){
        return `Primeiro Numero: ${this.firstNumber}  Segundo Numero: ${this.secondNumber}`
      }, 
      //Somente o this aqui vai printar no console o objeto windown a cada 2000 milisegundos
      callShowValues: function(){
        window.setTimeout(function() {
          console.log(this)
        }, 2000)
      }
    }


      //querySelector é uma especie de buscador de um elemento
      //Por padrão, ele só busca o primeiro
      //Se quiser pegar todos os elementos, deve-se usar o querySelectorAll
      const btn = document.querySelector('.btn')
      btn.addEventListener('click', function(event) {
        values.callShowValues();
      })
    </script>
  </body>
</html>
