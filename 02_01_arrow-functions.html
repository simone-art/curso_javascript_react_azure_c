<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Arrow functions</title>
    <meta charset="utf-8">
  </head>
  <body>
    <script>

     // O this dentro da funcao neste caso n√£o funciona no console.log
     //Pra ver o nome, deve-se usar o person.name
      const person = {
        name: 'Lenny Kravitz',
        walk: function(){
         console.log(this);
        },
        walkAction: function(){
         console.log(this);
        }
      }
      console.log(person.name)
      
    </script>
  </body>
</html>
