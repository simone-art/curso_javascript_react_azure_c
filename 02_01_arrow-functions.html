<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Arrow functions</title>
    <meta charset="utf-8">
  </head>
  <body>
    <script>

     //Definindo uma função 
     function sum(){
       console.log(this);
     }
     //Definindo uma função dentro de uma constante
     // O this dentro da funcao neste caso não funciona no console.log
     //Pra ver o nome, deve-se usar o person.name
      const person = {
        name: 'Lenny Kravitz',
        walk: function(){
         console.log(this);
        },
        walkAction: function(){
         console.log(this.walk());
        }
      }
      console.log(person.name)
      //Chamando funções
      person.walkAction();
      sum();
      
    </script>
  </body>
</html>
