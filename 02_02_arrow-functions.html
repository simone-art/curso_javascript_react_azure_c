<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Functions</title>
</head>
<body>
    <script>
    //Definindo duas funções de manera diferentes no JavaScript usando arrow functions   
    function sum(num1, num2){
     return num1 + num2
    }

    const arrowSum = (num1, num2) => {
        return num1 + num2
    }

    //Outra forma de usar a arrow functions em uma linha só
    const arrowSumOneLine = (num1, num2) => num1 + num2;

    console.log(sum(10, 20))
    console.log(arrowSum(30, 20))
    console.log(arrowSumOneLine(10, 5))
    </script>
    
    
</body>
</html>
